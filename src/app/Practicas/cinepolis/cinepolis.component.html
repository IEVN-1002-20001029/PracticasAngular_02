<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body  style="background-image: url(https://enfilme.com/img/content/cinepolis_Enfilme_g9175_675_489.png); background-repeat: no-repeat; background-size: cover; ">
    
    <div class="container " >

        
        <div class="text-center" style=" color: white;">
            <h2>Cinepolis</h2>
        </div>

        <div class="col-16  d-flex justify-content-between">
            <div class="card col-6  " style="background-color: transparent; color: white; border: 1px solid white;">
                <div>
                    <h2  class="text-center">Entradas</h2>
                </div>

                <div class="d-flex ">
                    <div class="col-6   ">
                        <div class="text-center">
                            <h4>Nombre</h4>
                        </div>
                        <div class="text-center">
                            <h4>Cantidad de compradores</h4>
                        </div>
                        <div class="text-center">
                            <h4>Tarjeta Cineco</h4>
                        </div>
                        <div class="text-center">
                            <h4>Cantidad de boletos </h4>
                        </div>
                    </div>
    
                    <div class="col-6  " style="background-color: transparent; color: white; " >
                        <div class="text-center m-1">
                            <input type="text">
                        </div>
                        <div class="text-center">
                            <input  [(ngModel)]="persona"  type="number">
                        </div>
                        <div class="d-flex justify-content-center m-2">
                            <input class="p-3 m-2" type="radio"  value="1"  [(ngModel)]="op" name="opi">si
                            <input class="p-3 m-2" type="radio" value="2"  [(ngModel)]="op" name="opi">no
                        </div>
                        <div class="text-center m-2">
                          <input  [(ngModel)]="cant"  type="number">
                        </div>
                    </div>

                </div>

                   
                 
            </div>

         
            <div class="card col-5 m-4 p-4  " style="background-color: transparent; color: white; border: 0.1px solid white;">
                <div class="text-center">
                    <h2>Salida</h2>
                </div>
                
                <div class="d-flex justify-content-between">
                    <div class="col-6 ">
                        <h4>Valor a pagar</h4>
                    </div>
    
                    <div class="col-6 ">
                       <input value="{{res}}" type="text" disabled>
                    </div>
                </div>

                
                
            </div>


        </div>
        <div class="container d-flex justify-content-center" >
            <div class="col-4  m-5" >
                <div class="card"style="background-color: transparent; color: white; border: 0.1px solid white;" >
                    
                        
                    <div class="  d-flex justify-content-center">
                        <div>
                            <button (click)="calcular()"  class="m-2 p-1 btn btn-warning btn-sm" style="width: 4rem;">Procesar</button>
                        </div>
                        <div>
                            <button class="m-2 p-1 btn btn-danger btn-sm " style="width: 4rem;">Salir</button>
                        </div>
                       
                
                    </div>
                </div>
            </div>

        </div>
        

      

     </div>

              
</body>
</html>
